<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trainer</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="manifest" href="manifest.json" />
    <link href="Trainer.styles.css" rel="stylesheet" />
    <meta name="theme-color" content="#007bff" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="js/chart-helper.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        // Global error handler for debugging (must be after chart-helper.js loads debugLog)
        window.addEventListener('error', function(event) {
            if (window.debugLog) {
                window.debugLog({
                    location: 'index.html:error-handler',
                    message: 'Unhandled JavaScript error',
                    data: {
                        message: event.message,
                        filename: event.filename,
                        lineno: event.lineno,
                        colno: event.colno,
                        error: event.error?.toString()
                    },
                    runId: 'run1',
                    hypothesisId: 'ALL'
                });
            }
        });
        window.addEventListener('unhandledrejection', function(event) {
            if (window.debugLog) {
                window.debugLog({
                    location: 'index.html:rejection-handler',
                    message: 'Unhandled promise rejection',
                    data: {
                        reason: event.reason?.toString()
                    },
                    runId: 'run1',
                    hypothesisId: 'ALL'
                });
            }
        });
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const baseHref = document.querySelector('base')?.getAttribute('href') || '/';
                const swPath = baseHref + (baseHref.endsWith('/') ? '' : '/') + 'service-worker.js';
                navigator.serviceWorker.register(swPath)
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
    </script>
</body>

</html>
